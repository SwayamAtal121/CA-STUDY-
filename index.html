<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<title>CA Study Tracker</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* --- SOOTHING THEME VARIABLES --- */
:root {
    /* Light Mode - Soft & Airy */
    --bg-main: #F8FAFC; 
    --card-bg: #FFFFFF;
    --text-main: #1E293B; 
    --text-muted: #64748B;
    --input-bg: #F1F5F9;
    --border-color: #E2E8F0;
    --shadow-soft: 0 12px 40px -8px rgba(15, 23, 42, 0.06);
    --shadow-hover: 0 20px 40px -8px rgba(15, 23, 42, 0.1);
    
    /* Calming Pastel Colors */
    --color-primary: #6366F1; /* Soft Indigo */
    --color-success: #10B981; /* Soft Emerald */
    --color-danger: #FB7185;  /* Soft Rose/Coral */
    --color-warning: #F59E0B; /* Warm Amber */
    --color-purple: #A855F7;
}

[data-theme="dark"] {
    /* Dark Mode - Deep & Restful */
    --bg-main: #0F172A; /* Deep Slate */
    --card-bg: #1E293B;
    --text-main: #F8FAFC;
    --text-muted: #94A3B8;
    --input-bg: #0F172A;
    --border-color: #334155;
    --shadow-soft: 0 12px 40px -8px rgba(0, 0, 0, 0.4);
    --shadow-hover: 0 20px 40px -8px rgba(0, 0, 0, 0.6);
    
    /* Calming Colors adjusted for Dark Mode */
    --color-primary: #818CF8;
    --color-success: #34D399;
    --color-danger: #F87171;
    --color-warning: #FBBF24;
    --color-purple: #C084FC;
}

/* --- CSS STYLING --- */
* { box-sizing: border-box; transition: background 0.4s ease, color 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease; }

body { 
    font-family: 'Plus Jakarta Sans', sans-serif; /* Applied new font */
    margin: 0; 
    background: var(--bg-main); 
    color: var(--text-main); 
    min-height: 100vh; 
    -webkit-font-smoothing: antialiased;
}

.app { max-width: 1200px; margin: auto; padding: 40px 20px; }

/* HEADER - PERFECTLY CENTERED GRID */
.header-container { 
    display: grid; 
    grid-template-columns: 1fr auto 1fr; 
    align-items: center; 
    margin-bottom: 40px; 
}
.header-left { display: flex; justify-content: flex-start; }
.header-right { display: flex; justify-content: flex-end; }

h1 { 
    margin: 0; 
    font-size: 26px; 
    font-weight: 700; 
    letter-spacing: -0.5px;
    color: var(--text-main); 
    text-align: center;
}

.theme-toggle { 
    background: var(--card-bg); 
    border: 1px solid var(--border-color); 
    padding: 12px; 
    border-radius: 50%; 
    cursor: pointer; 
    font-size: 18px; 
    box-shadow: var(--shadow-soft); 
    color: var(--text-main); 
}
.theme-toggle:hover { transform: scale(1.05); box-shadow: var(--shadow-hover); }

/* --- HEADER PHOTO --- */
.header-photo {
    width: 280px;  
    height: 160px; 
    border-radius: 24px; /* Softer, rounder edges */
    object-fit: cover;
    object-position: center 30%;
    border: 1px solid var(--border-color);
    box-shadow: var(--shadow-soft);
}
.header-photo:hover { transform: scale(1.02); box-shadow: var(--shadow-hover); }

/* USER SWITCH */
.userSwitch { display: flex; justify-content: center; gap: 16px; margin-bottom: 30px; }
.userBtn { 
    padding: 6px 20px 6px 6px; 
    border-radius: 999px; 
    cursor: pointer; 
    background: var(--card-bg); 
    border: 1px solid var(--border-color); 
    font-weight: 600; 
    font-size: 15px;
    display: flex; align-items: center; gap: 10px; 
    box-shadow: var(--shadow-soft);
    user-select: none;
    color: var(--text-muted);
}
.userBtn img, .userBtn span { pointer-events: none; }
.user-avatar { width: 34px; height: 34px; border-radius: 50%; object-fit: cover; }
.userBtn.active { 
    color: var(--color-primary); 
    border-color: var(--color-primary);
    background: rgba(99, 102, 241, 0.05); /* Very subtle tint */
    box-shadow: 0 0 0 1px var(--color-primary); 
}

/* TABS (Soft floating pills) */
.tabs-container { display: flex; justify-content: center; margin-bottom: 40px; }
.tabs { 
    display: inline-flex; 
    background: var(--card-bg); 
    padding: 6px; 
    border-radius: 16px; 
    gap: 6px;
    flex-wrap: wrap;
    box-shadow: var(--shadow-soft);
    border: 1px solid var(--border-color);
}
.tab { 
    padding: 10px 24px; 
    border-radius: 12px; 
    cursor: pointer; 
    font-weight: 600; 
    font-size: 14px;
    color: var(--text-muted);
}
.tab:hover { color: var(--text-main); }
.tab.active { 
    background: var(--input-bg); 
    color: var(--color-primary); 
}

/* LAYOUT CARDS */
.container { display: grid; grid-template-columns: 1fr 1fr; gap: 32px; }
.card { 
    background: var(--card-bg); 
    padding: 32px; 
    border-radius: 24px; /* Softer radius */
    border: 1px solid var(--border-color); 
    box-shadow: var(--shadow-soft); 
}
.card h3 { margin-top: 0; margin-bottom: 24px; font-weight: 700; font-size: 18px; letter-spacing: -0.3px; color: var(--text-main); }

/* INPUTS & BUTTONS */
.row { 
    display: flex; justify-content: space-between; align-items: center; 
    padding: 16px 0; 
    border-bottom: 1px dashed var(--border-color);
}
.row:last-child { border-bottom: none; padding-bottom: 0; }
.row span { font-weight: 600; font-size: 15px; }
.inputGroup { display: flex; gap: 10px; }

input, select { 
    padding: 12px 16px; 
    border-radius: 12px; 
    border: 1px solid var(--border-color); 
    background: var(--input-bg); 
    color: var(--text-main); 
    outline: none; 
    font-family: inherit;
    font-size: 14px;
    font-weight: 500;
}
input:focus, select:focus { border-color: var(--color-primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15); }

button { 
    border: none; 
    padding: 12px 24px; 
    border-radius: 14px; 
    background: var(--color-primary); 
    color: white; 
    cursor: pointer; 
    font-weight: 600; 
    font-size: 14px;
    font-family: inherit; 
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
}
button:hover { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(99, 102, 241, 0.3); }

/* TABLES */
.subjectCard { 
    margin-top: 32px; 
    border-radius: 20px; 
    background: var(--card-bg); 
    border: 1px solid var(--border-color); 
    overflow: hidden;
    box-shadow: var(--shadow-soft);
}
.subjectTitle { 
    font-weight: 700; 
    font-size: 16px; 
    color: var(--color-primary); 
    background: var(--input-bg);
    padding: 16px 24px;
    border-bottom: 1px solid var(--border-color);
}
table { width: 100%; min-width: 650px; border-collapse: collapse; }
tr { border-bottom: 1px solid var(--border-color); }
tr:last-child { border-bottom: none; }
th, td { padding: 16px 24px; text-align: center; font-size: 14px; }
td:first-child { text-align: left; font-weight: 600; color: var(--text-main); }
th { color: var(--text-muted); font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }

input[type="checkbox"] { width: 22px; height: 22px; accent-color: var(--color-success); cursor: pointer; }

.delBtn { 
    background: rgba(251, 113, 133, 0.1); 
    color: var(--color-danger); 
    padding: 8px 12px; 
    border-radius: 10px; 
    font-size: 13px; 
    box-shadow: none;
}
.delBtn:hover { background: var(--color-danger); color: white; transform: translateY(0); box-shadow: none;}

#saveStatus { 
    text-align: center; font-size: 13px; font-weight: 600; color: var(--text-muted); 
    margin-top: 40px; padding: 12px 20px; border-radius: 12px; width: max-content; margin-left: auto; margin-right: auto;
    background: var(--card-bg); border: 1px solid var(--border-color); box-shadow: var(--shadow-soft);
}
.hidden { display: none; }

/* ================= DAY TRACKER & CALENDAR STYLES ================= */
.summary-cards { display: flex; gap: 20px; margin-bottom: 32px; flex-wrap: wrap; }
.sum-card { 
    flex: 1; min-width: 120px; background: var(--card-bg); padding: 24px 20px; 
    border-radius: 20px; text-align: center; border: 1px solid var(--border-color); 
    box-shadow: var(--shadow-soft);
}
.sum-card h4 { margin: 0 0 8px 0; font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text-muted); }
.sum-card span { font-size: 36px; font-weight: 700; letter-spacing: -1px; }

.status-btn { 
    width: 100%; padding: 10px 14px; border-radius: 10px; cursor: pointer; 
    text-align: center; font-weight: 600; user-select: none; font-size: 13px; 
    transition: all 0.2s ease;
}
.status-0 { background: var(--input-bg); color: var(--text-muted); }
.status-1 { background: rgba(16, 185, 129, 0.12); color: var(--color-success); }
.status-2 { background: rgba(245, 158, 11, 0.12); color: var(--color-warning); }
.status-3 { background: rgba(251, 113, 133, 0.12); color: var(--color-danger); }
.status-auto { cursor: default; }

.comment-input { width: 100%; display: none; margin: 0; background: var(--input-bg); font-size: 13px;}
.comment-input.show { display: block; animation: fadeIn 0.3s ease; }
.comment-input:disabled { opacity: 0.5; cursor: not-allowed; }

/* Number Input hidden arrows */
input[type="number"]::-webkit-outer-spin-button, input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
input[type="number"] { -moz-appearance: textfield; }

@keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

/* CALENDAR SPECIFIC */
.calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
.calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; text-align: center; }
.cal-day-header { font-size: 12px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; padding-bottom: 8px;}
.cal-day { 
    aspect-ratio: 1; display: flex; align-items: center; justify-content: center; 
    border-radius: 14px; font-size: 14px; font-weight: 600; 
    background: transparent; color: var(--text-main);
}
.cal-day.empty { background: transparent; }
.cal-day.status-1 { background: rgba(16, 185, 129, 0.15); color: var(--color-success); font-weight: 700;}
.cal-day.status-2 { background: rgba(245, 158, 11, 0.15); color: var(--color-warning); font-weight: 700;}
.cal-day.status-3 { background: rgba(251, 113, 133, 0.15); color: var(--color-danger); font-weight: 700;}
.cal-day.today { background: var(--color-primary); color: white; font-weight: 700; box-shadow: 0 4px 14px rgba(99, 102, 241, 0.3); }

.cal-nav-btn { background: var(--input-bg); color: var(--color-primary); padding: 8px 14px; border-radius: 10px; }

/* CHECKLIST SPECIFIC */
.todo-item { 
    display: flex; align-items: center; justify-content: space-between; 
    padding: 16px 12px; background: transparent; border-bottom: 1px dashed var(--border-color); 
}
.todo-item:last-child { border-bottom: none; }
.todo-item.done { opacity: 0.4; }
.todo-item.done .todo-text { text-decoration: line-through; }
.todo-text { font-weight: 500; font-size: 14px; flex-grow: 1; margin: 0 14px; }

/* RESPONSIVE DESIGN */
@media(max-width: 900px) { 
    .container { grid-template-columns: 1fr; } 
    .header-container { 
        display: flex; 
        flex-direction: column; 
        gap: 20px; 
        position: relative; 
    }
    .theme-toggle { position: absolute; top: 0; right: 0; }
}
</style>
</head>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD-K-dXLSlLUqj_qir5PMtrxblzcq_PqY4",
  authDomain: "study-8c93f.firebaseapp.com",
  databaseURL: "https://study-8c93f-default-rtdb.firebaseio.com",
  projectId: "study-8c93f",
  storageBucket: "study-8c93f.firebasestorage.app",
  messagingSenderId: "467115751481",
  appId: "1:467115751481:web:54f32f6d2fb036378bf5e8"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let appData = null;
let currentUser = "Swayam";
let currentCalDate = new Date(); 
const subjects = ["AFM", "FR", "DT", "IDT", "Audit"];

function getTodayStr() {
    const d = new Date();
    return `${d.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' })}, ${d.toLocaleDateString('en-GB', { weekday: 'short' })}`;
}

function isEntryLocked(entry) {
    const today = new Date();
    today.setHours(0,0,0,0);

    if (entry.createdAt) {
        const created = new Date(entry.createdAt);
        created.setHours(0,0,0,0);
        const diffDays = (today.getTime() - created.getTime()) / (1000 * 3600 * 24);
        return diffDays > 3;
    }

    const parts = entry.date.split(',');
    const dayMonthYear = parts[0].trim(); 
    let parsed = new Date(dayMonthYear);
    if(isNaN(parsed.getTime())) { parsed = new Date(dayMonthYear + " " + new Date().getFullYear()); }
    parsed.setHours(0,0,0,0);
    
    if (parsed.getTime() - today.getTime() > 180 * 24 * 3600 * 1000) {
        parsed.setFullYear(parsed.getFullYear() - 1);
    }
    
    const diffDays = (today.getTime() - parsed.getTime()) / (1000 * 3600 * 24);
    return diffDays > 3;
}

window.toggleTheme = () => {
    const html = document.documentElement;
    const current = html.getAttribute('data-theme');
    const newTheme = current === 'dark' ? 'light' : 'dark';
    html.setAttribute('data-theme', newTheme);
    localStorage.setItem('studyTrackerTheme', newTheme);
    document.getElementById('themeIcon').innerText = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    if(window.myPieChart) {
        window.myPieChart.options.plugins.legend.labels.color = newTheme === 'dark' ? '#F8FAFC' : '#1E293B';
        window.myPieChart.update();
    }
};

const savedTheme = localStorage.getItem('studyTrackerTheme') || 'dark';
document.documentElement.setAttribute('data-theme', savedTheme);
document.getElementById('themeIcon').innerText = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

function createEmpty() {
    return {
        hours: { AFM: {total:0,completed:0}, FR: {total:0,completed:0}, DT: {total:0,completed:0}, IDT: {total:0,completed:0}, Audit: {total:0,completed:0} },
        completion: { AFM: [], FR: [], DT: [], IDT: [], Audit: [] },
        revision: { AFM: [], FR: [], DT: [], IDT: [], Audit: [] },
        dayTracker: []
    };
}

function save() {
    if (appData) {
        set(ref(db, "caStudyTracker"), appData).then(() => {
            document.getElementById("saveStatus").innerText = "‚úî Synced: " + new Date().toLocaleTimeString();
            document.getElementById("saveStatus").style.color = "var(--color-success)";
        }).catch(() => {
             document.getElementById("saveStatus").innerText = "‚ùå Sync Error";
             document.getElementById("saveStatus").style.color = "var(--color-danger)";
        });
    }
}

window.switchUser = (e, user) => {
    currentUser = user;
    document.querySelectorAll(".userBtn").forEach(b => b.classList.remove("active"));
    e.currentTarget.classList.add("active"); 
    loadUser();
};

window.switchTab = (tab) => {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById('hoursTab').classList.add('hidden');
    document.getElementById('completionTab').classList.add('hidden');
    document.getElementById('revisionTab').classList.add('hidden');
    document.getElementById('dayTrackerTab').classList.add('hidden');
    document.getElementById(tab + 'Tab').classList.remove('hidden');
    const tabs = document.querySelectorAll('.tab');
    if(tab==='hours') tabs[0].classList.add('active');
    if(tab==='completion') tabs[1].classList.add('active');
    if(tab==='revision') tabs[2].classList.add('active');
    if(tab==='dayTracker') tabs[3].classList.add('active');
};

const inputsDiv = document.getElementById("inputs");
subjects.forEach(subject => {
    const row = document.createElement("div"); row.className = "row";
    row.innerHTML = `<span>${subject}</span><div class="inputGroup"><input type="number" placeholder="Total" id="${subject}-total" style="width: 80px;"><input type="number" placeholder="Done" id="${subject}-completed" style="width: 80px;"></div>`;
    inputsDiv.appendChild(row);
});

window.myPieChart = new Chart(document.getElementById('pieChart'), {
    type: 'doughnut', data: { labels: [], datasets: [{ data: [], backgroundColor: [], borderWidth: 0, hoverOffset: 4 }] },
    options: { plugins: { legend: { position: 'bottom', labels: { padding: 20, font: { family: "'Plus Jakarta Sans', sans-serif", size: 13, weight: '600' }, color: savedTheme === 'dark' ? '#F8FAFC' : '#1E293B' } } }, cutout: "75%", layout: { padding: 10 } }
});

function updateChart(shouldSave = true) {
    if (!appData) return;
    /* Soft soothing colors: Indigo, Emerald, Amber, Rose, Purple */
    const baseColors = ["99,102,241", "16,185,129", "245,158,11", "251,113,133", "168,85,247"];
    const labels = [], data = [], colors = [];

    subjects.forEach((subject, i) => {
        const total = parseFloat(document.getElementById(`${subject}-total`).value) || 0;
        const completed = Math.min(parseFloat(document.getElementById(`${subject}-completed`).value) || 0, total);
        if (!appData[currentUser].hours) appData[currentUser].hours = {};
        appData[currentUser].hours[subject] = { total, completed };
        if (total > 0) {
            const rem = total - completed;
            if (completed > 0) { labels.push(subject + " ‚úî"); data.push(completed); colors.push(`rgba(${baseColors[i]}, 1)`); }
            if (rem > 0) { labels.push(subject); data.push(rem); colors.push(`rgba(${baseColors[i]}, 0.25)`); }
        }
    });
    window.myPieChart.data.labels = labels; window.myPieChart.data.datasets[0].data = data; window.myPieChart.data.datasets[0].backgroundColor = colors;
    window.myPieChart.update();
    if (shouldSave) save();
}
document.querySelectorAll("#inputs input").forEach(i => i.addEventListener("input", () => updateChart(true)));

window.addCompletion = () => { const sub = document.getElementById("completionSubject").value; const chName = document.getElementById("completionChapter").value.trim(); if (!chName || !appData) return; if(!appData[currentUser].completion[sub]) appData[currentUser].completion[sub] = []; appData[currentUser].completion[sub].push({ name: chName, checks: [false, false, false] }); document.getElementById("completionChapter").value = ""; save(); renderCompletion(); };
window.toggleCompletion = (sub, idx, box) => { appData[currentUser].completion[sub][idx].checks[box] = !appData[currentUser].completion[sub][idx].checks[box]; save(); };
window.deleteCompletion = (sub, idx) => { if(confirm("Delete this chapter?")) { appData[currentUser].completion[sub].splice(idx, 1); save(); renderCompletion(); } };

function renderRevision() { const tableContainer = document.getElementById("revisionTables"); tableContainer.innerHTML = ""; subjects.forEach(sub => { const list = appData[currentUser].revision[sub] || []; if (list.length > 0) { let rows = list.map((c, i) => `<tr><td>${c.name}</td><td><input type="checkbox" ${c.checks[0]?"checked":""} onchange="toggleRevision('${sub}',${i},0)"></td><td><input type="checkbox" ${c.checks[1]?"checked":""} onchange="toggleRevision('${sub}',${i},1)"></td><td><input type="checkbox" ${c.checks[2]?"checked":""} onchange="toggleRevision('${sub}',${i},2)"></td><td><input type="checkbox" ${c.checks[3]?"checked":""} onchange="toggleRevision('${sub}',${i},3)"></td><td><input type="checkbox" ${c.checks[4]?"checked":""} onchange="toggleRevision('${sub}',${i},4)"></td><td><button class="delBtn" onclick="deleteRevision('${sub}',${i})">X</button></td></tr>`).join(""); const card = document.createElement("div"); card.className = "subjectCard"; card.innerHTML = `<div class="subjectTitle">${sub}</div><table><tr><th width="30%">Chapter</th><th width="10%">Rev 1</th><th width="10%">Rev 2</th><th width="10%">Rev 3</th><th width="10%">Rev 4</th><th width="10%">Rev 5</th><th width="10%">Del</th></tr>${rows}</table>`; tableContainer.appendChild(card); } }); }

function evaluateAllStatuses() {
    if (!appData) return;
    const todayStr = getTodayStr();
    let madeChanges = false;

    appData[currentUser].dayTracker.forEach(entry => {
        if (entry.tasks && entry.tasks.length > 0) {
            const total = entry.tasks.length;
            const done = entry.tasks.filter(t => t.done).length;
            let calculatedStatus = entry.status;

            if (entry.date === todayStr) {
                if (done === 0) calculatedStatus = 0; 
                else if (done === total) calculatedStatus = 1; 
                else calculatedStatus = 2; 
            } else {
                if (done === total) calculatedStatus = 1; 
                else calculatedStatus = 3; 
            }

            if (entry.status !== calculatedStatus) {
                entry.status = calculatedStatus;
                madeChanges = true;
            }
        }
    });
    if (madeChanges) save();
}

function getOrCreateTodayEntry() {
    const todayStr = getTodayStr();
    if (!appData[currentUser].dayTracker) appData[currentUser].dayTracker = [];
    
    let entry = appData[currentUser].dayTracker.find(d => d.date === todayStr);
    if (!entry) {
        entry = { date: todayStr, status: 0, comment: "", tasks: [], createdAt: Date.now() };
        appData[currentUser].dayTracker.unshift(entry);
    }
    if (!entry.tasks) entry.tasks = []; 
    return entry;
}

window.addTodo = () => {
    const input = document.getElementById('newTodoInput');
    const text = input.value.trim();
    if(!text) return;
    const entry = getOrCreateTodayEntry();
    entry.tasks.push({ text: text, done: false });
    input.value = "";
    evaluateAllStatuses(); save(); renderDayTracker(); renderCalendar(); renderChecklist();
};

window.toggleTodo = (index) => {
    const entry = getOrCreateTodayEntry();
    entry.tasks[index].done = !entry.tasks[index].done;
    evaluateAllStatuses(); save(); renderDayTracker(); renderCalendar(); renderChecklist();
};

window.deleteTodo = (index) => {
    const entry = getOrCreateTodayEntry();
    entry.tasks.splice(index, 1);
    evaluateAllStatuses(); save(); renderDayTracker(); renderCalendar(); renderChecklist();
};

function renderChecklist() {
    const todayStr = getTodayStr();
    document.getElementById('checklistDate').innerText = todayStr;
    const listDiv = document.getElementById('todoList');
    const emptyMsg = document.getElementById('emptyTodoMsg');
    
    if (!appData || !appData[currentUser].dayTracker) return;
    const entry = appData[currentUser].dayTracker.find(d => d.date === todayStr);
    
    if (!entry || !entry.tasks || entry.tasks.length === 0) {
        listDiv.innerHTML = ""; emptyMsg.style.display = "block"; return;
    }
    emptyMsg.style.display = "none";
    listDiv.innerHTML = entry.tasks.map((task, i) => `
        <div class="todo-item ${task.done ? 'done' : ''}">
            <input type="checkbox" class="todo-checkbox" ${task.done ? 'checked' : ''} onchange="toggleTodo(${i})">
            <span class="todo-text">${task.text}</span>
            <button class="delBtn" style="padding: 4px 8px;" onclick="deleteTodo(${i})">‚úï</button>
        </div>
    `).join("");
}

window.changeMonth = (direction) => { currentCalDate.setMonth(currentCalDate.getMonth() + direction); renderCalendar(); };

window.renderCalendar = () => {
    if (!appData) return;
    const grid = document.getElementById("calendarGrid");
    const year = currentCalDate.getFullYear(); const month = currentCalDate.getMonth();
    document.getElementById("calMonthYear").innerText = currentCalDate.toLocaleDateString('en-GB', { month: 'long', year: 'numeric' });
    const monthShort = currentCalDate.toLocaleDateString('en-GB', { month: 'short' });
    
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    
    let html = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(d => `<div class="cal-day-header">${d}</div>`).join("");
    for(let i = 0; i < firstDay; i++) { html += `<div class="cal-day empty"></div>`; }
    
    const trackerData = appData[currentUser].dayTracker || [];
    const todayDate = new Date();
    
    for(let i = 1; i <= daysInMonth; i++) {
        const searchStrWithYear = `${String(i).padStart(2, '0')} ${monthShort} ${year}`; 
        const searchStrOldFormat = `${String(i).padStart(2, '0')} ${monthShort},`; 

        let statusClass = "";
        const entry = trackerData.find(e => e.date.startsWith(searchStrWithYear) || e.date.startsWith(searchStrOldFormat));
        
        if (entry) {
            if (entry.status === 1) statusClass = "status-1";
            else if (entry.status === 2) statusClass = "status-2";
            else if (entry.status === 3) statusClass = "status-3";
        }
        let todayClass = (todayDate.getDate() === i && todayDate.getMonth() === month && todayDate.getFullYear() === year) ? "today" : "";
        html += `<div class="cal-day ${statusClass} ${todayClass}">${i}</div>`;
    }
    grid.innerHTML = html;
};

window.addManualEntry = () => {
    const dateVal = document.getElementById('manualDateInput').value;
    if(!dateVal) { alert("Please select a date first!"); return; }
    
    const [y, m, d] = dateVal.split('-');
    const dateObj = new Date(y, m - 1, d);
    
    const dateStr = dateObj.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
    const dayStr = dateObj.toLocaleDateString('en-GB', { weekday: 'short' });
    const fullStr = `${dateStr}, ${dayStr}`;

    if (!appData[currentUser].dayTracker) appData[currentUser].dayTracker = [];
    const exists = appData[currentUser].dayTracker.find(entry => entry.date === fullStr);
    if (exists) { alert("This date is already logged!"); return; }

    appData[currentUser].dayTracker.unshift({ date: fullStr, status: 0, comment: "", tasks: [], createdAt: Date.now() }); 
    document.getElementById('manualDateInput').value = ""; 
    save(); renderDayTracker(); renderCalendar();
};

window.cycleStatus = (idx) => {
    const entry = appData[currentUser].dayTracker[idx];
    if (entry.tasks && entry.tasks.length > 0) return; 
    
    if (isEntryLocked(entry)) {
        alert("üîí This log is older than 3 days and is permanently locked.");
        return;
    }

    let current = entry.status;
    current = (current + 1) % 4; 
    
    entry.status = current;
    if (current !== 3 && current !== 2) { entry.comment = ""; }
    if (current === 2 && !entry.manualPct) { entry.manualPct = 50; } 
    save(); renderDayTracker(); renderCalendar();
};

window.updateManualPct = (idx, val) => {
    if (isEntryLocked(appData[currentUser].dayTracker[idx])) return;
    let num = parseInt(val);
    if (isNaN(num)) num = 50;
    if (num > 99) num = 99; 
    if (num < 1) num = 1;   
    
    appData[currentUser].dayTracker[idx].manualPct = num;
    save(); renderDayTracker();
};

window.updateComment = (idx, val) => { 
    if (isEntryLocked(appData[currentUser].dayTracker[idx])) return;
    appData[currentUser].dayTracker[idx].comment = val; 
    save(); 
};

window.deleteDayEntry = (idx) => { 
    if (isEntryLocked(appData[currentUser].dayTracker[idx])) {
        alert("üîí You cannot delete logs older than 3 days."); return;
    }
    if(confirm("Delete this manual entry?")) { 
        appData[currentUser].dayTracker.splice(idx, 1); 
        save(); renderDayTracker(); renderCalendar(); renderChecklist(); 
    } 
};

window.renderDayTracker = () => {
    if (!appData) return;
    const list = appData[currentUser].dayTracker || [];
    const tbody = document.getElementById("dayTrackerBody");
    
    let html = "", greens = 0, incompletes = 0, reds = 0, totalScoreVal = 0; 

    list.forEach((entry, idx) => {
        const isAuto = entry.tasks && entry.tasks.length > 0;
        const locked = isEntryLocked(entry); 
        let pct = 0; let isManualPartial = false;
        
        if (isAuto) {
            const doneCount = entry.tasks.filter(t => t.done).length;
            pct = Math.round((doneCount / entry.tasks.length) * 100);
        } else if (entry.status === 2) {
            pct = entry.manualPct || 50;
            isManualPartial = true;
        }

        if(entry.status === 1) { greens++; totalScoreVal += 1; }
        if(entry.status === 2) { incompletes++; totalScoreVal += (pct / 100); }
        if(entry.status === 3) { reds++; }

        let statusText = "Click to Set";
        if(entry.status === 1) statusText = "‚úî 100% Complete";
        if(entry.status === 2) statusText = isAuto ? `‚ûñ ${pct}%` : `‚ûñ Partially Complete`; 
        if(entry.status === 3) statusText = "‚ùå Incomplete";
        
        let btnHTML = `<div class="status-btn status-${entry.status}" onclick="cycleStatus(${idx})">${statusText}</div>`;
        if (isAuto) { btnHTML = `<div class="status-btn status-${entry.status} status-auto">${statusText} ‚ö°</div>`; } 
        else if (locked) { btnHTML = `<div class="status-btn status-${entry.status} status-auto" onclick="cycleStatus(${idx})">${statusText} üîí</div>`; }

        const disabledAttr = locked ? "disabled" : "";
        let delHTML = `<button class="delBtn" onclick="deleteDayEntry(${idx})">‚úï</button>`;
        if (locked) { delHTML = `<button class="delBtn" style="opacity:0.3; cursor:not-allowed;" onclick="deleteDayEntry(${idx})">üîí</button>`; }

        let reasonCell = `<input type="text" class="comment-input ${entry.status === 3 ? 'show' : ''}" placeholder="Any notes on why?" value="${entry.comment || ''}" onchange="updateComment(${idx}, this.value)" ${disabledAttr}>`;
        
        if (isManualPartial) {
            reasonCell = `
            <div style="display:flex; gap:8px; animation: fadeIn 0.3s ease; width: 100%;">
                <div style="position: relative; display: flex; align-items: center;">
                    <input type="number" min="1" max="99" style="width: 65px; padding: 10px 12px; background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-main); border-radius: 10px; outline: none; margin: 0;" value="${pct}" onchange="updateManualPct(${idx}, this.value)" ${disabledAttr} title="Enter Completion %">
                    <span style="position: absolute; right: 10px; font-size: 13px; font-weight: 600; color: var(--text-muted); pointer-events: none;">%</span>
                </div>
                <input type="text" class="comment-input show" style="flex-grow:1; margin: 0;" placeholder="Any notes on why?" value="${entry.comment || ''}" onchange="updateComment(${idx}, this.value)" ${disabledAttr}>
            </div>`;
        }

        html += `<tr><td style="font-size: 14px; font-weight: 500;">${entry.date}</td><td>${btnHTML}</td><td>${reasonCell}</td><td>${delHTML}</td></tr>`;
    });
    tbody.innerHTML = html;

    const total = list.length;
    let score = total > 0 ? Math.round((totalScoreVal / total) * 100) : 0;

    document.getElementById("trackerSummary").innerHTML = `
        <div class="sum-card" style="border-top: 4px solid var(--color-success);"><h4>Achieved</h4><span style="color:var(--color-success)">${greens}</span></div>
        <div class="sum-card" style="border-top: 4px solid var(--color-warning);"><h4>Partial</h4><span style="color:var(--color-warning)">${incompletes}</span></div>
        <div class="sum-card" style="border-top: 4px solid var(--color-danger);"><h4>Missed</h4><span style="color:var(--color-danger)">${reds}</span></div>
        <div class="sum-card" style="border-top: 4px solid var(--color-primary);"><h4>Efficiency</h4><span style="color:var(--color-primary)">${score}%</span></div>
    `;
};

function loadUser() {
    if (!appData) return;
    if (!appData[currentUser]) appData[currentUser] = createEmpty();
    const data = appData[currentUser];

    if(!data.hours) data.hours = {};
    if(!data.completion) data.completion = { AFM: [], FR: [], DT: [], IDT: [], Audit: [] };
    if(!data.revision) data.revision = { AFM: [], FR: [], DT: [], IDT: [], Audit: [] };
    if(!data.dayTracker) data.dayTracker = [];

    subjects.forEach(s => {
        document.getElementById(`${s}-total`).value = data.hours[s]?.total || "";
        document.getElementById(`${s}-completed`).value = data.hours[s]?.completed || "";
    });

    evaluateAllStatuses(); 
    renderCompletion(); renderRevision(); renderChecklist(); renderDayTracker(); renderCalendar(); updateChart(false);
}

    loadUser();
});
